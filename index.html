<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="calculator_concept.css" type="text/css" />
    <title>calculator_concept</title>
</head>

<body>
    <table id="calculator">
        <tr>
            <td colspan="4"><input type="text" id="history" disabled></td>
        </tr>
        <tr>
            <td colspan="3"><input type="text" id="result" disabled></td>
            <th class="all-clear" id="clear">AC</th>
        </tr>
        <tr>
            <td colspan="2"><input type="number" id="num1"></td>
            <td colspan="2"><input type="number" id="num2"></td>
        </tr>
        <tr>
            <th class="operator" id="/">&divide;</th>
            <th class="operator" id="*">&times;</th>
            <th class="operator" id="-">&minus;</th>
            <th class="operator" id="+">&plus;</th>
        </tr>
    </table>
    <script src="calculator_concept.js"></script>
</body>

</html>
